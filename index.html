<!DOCTYPE HTML>
<title>Vida Sana - Mote con Huesillos</title>
<style>
body { 
  display: grid;
  grid-template-areas: 
    "header"
    "nav content"
    "footer";
  grid-template-rows: 60px 60px;
  grid-template-columns: 20% 1fr 15%;
  grid-gap: 10px;
  height: 100vh;
  margin: 0;
  }
#pageHeader {
  grid-area: header;
}
#pageFooter {
  grid-area: footer;
}
#mainContent { 
  grid-area: content;      
  }
#mainNav { 
  grid-area: nav; 
  }
header, footer, content, nav, div {
  padding: 20px;
  background: gray;
}
</style>
<body>
  <header id="pageHeader">Header</header>
  <article id="mainContent">Article</article>
